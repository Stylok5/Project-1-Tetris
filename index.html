<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link href="https://fonts.cdnfonts.com/css/tetris" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <div id="wrapper">
    <body>
      <header>
        <h1 class="Title">Tetris</h1>
      </header>
      <div class="progress">
        <h3>Score: <span class="score">0</span></h3>
        <h3>Lines: <span class="lines">0</span></h3>
        <h3 class="levels">Level 1</h3>
      </div>
      <div class="allSmallGrid">
        <h3 class="nextTetr">Next Tetromino</h3>
        <div class="smallGrid"></div>
      </div>
      <div class="grid-wrapper">
        <div class="grid"></div>
      </div>
      <div class="buttons">
        <button class="playPausebtn">Play/Pause</button>
        <button class="resetBtn">Reset</button>
      </div>
    </body>
  </div>
  <footer></footer>
</html>
